<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JustDictionary-Home</title>
  </head>
  <body id="body-wrapper">
    <div id="body-content">
      <section id="container1">
        <h1 style="width: 10%; color: white; text-align: center">
          JustDict-CodingDocs
        </h1>
        <div class="search">
          <input class="square" type="text" placeholder="검색어 입력" />
          <img
            class="searchimg"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
          />
        </div>
        <div style="width: 15%">
          <button class="Login-btn">Login</button>
          <button class="Join-btn">Join</button>
          <p>⚙️</p>
        </div>
      </section>
      <div class="Intro">
        <h2 style="text-align: center; font-size: 50px">
          Welcome to JustDict-CodingDocs!
        </h2>
        <p style="text-align: center; font-size: 20px">
          This website is professional dictionary thet gives you all the
          information you need for coding.
        </p>
      </div>
      <section id="container2">
        <button class="custom-btn item">
          <span id="image1">HTML</span>
          <span style="background-color: rgb(240, 104, 13)">ㅤㅤㅤㅤㅤㅤ</span>
        </button>
        <button class="custom-btn item">
          <span id="image2">CSS</span>
          <span style="background-color: rgb(0, 47, 255)">ㅤㅤㅤㅤㅤㅤ</span>
        </button>
        <button class="custom-btn item">
          <span id="image3">JS</span>
          <span style="background-color: rgb(255, 238, 0)">ㅤㅤㅤㅤㅤㅤ</span>
        </button>
        <button class="custom-btn item">
          <span style="background-color: rgb(71, 112, 226)"
            >Work On it...⚒️</span
          >
          <span style="background-color: rgb(0, 255, 191)"
            >Python, React...</span
          >
        </button>
      </section>
    </div>
    <footer>
      <p>작업자 : JustJhst | 작업자 연락처 : 010 - 1234 - 5678</p>
      <p>e-mail : juhoyoon0901@gmail.com</p>
    </footer>
  </body>
</html>
